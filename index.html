<!DOCTYPE html>
<html lang="en" ng-app="superheroApp">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-controller="superheroCtrl as vm">
  <h1>Superhero Phone Book</h1>
  <label>Search</label>
  <input type="text" ng-model="vm.search">
  <div ng-repeat="superhero in vm.superheroes | filter: vm.search" ng-class="(superhero.comic_affil == 'Marvel') ? 'marvel' : 'dc-comics'">
    <h2>{{superhero.name}}</h2>
    <h3>{{superhero.phone_num}}</h3>
    <h4>{{superhero.comic_affil}}</h4>
    <button ng-click="vm.togglePhoto[$index] = !vm.togglePhoto[$index]">View Photo</button>
    <img src="{{superhero.photo_url}}" ng-show="vm.togglePhoto[$index]">
  </div>
  <script src="app.js"></script>
</body>
</html>
